<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
	<meta charset="UTF-8">
	<title>Aéroclub de Valence</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href="/webjars/bootstrap/5.0.1/css/bootstrap.css" rel="stylesheet">
	<script src="/webjars/jquery/3.6.0/jquery.js"></script>
	<script src="/webjars/bootstrap/5.0.1/js/bootstrap.js"></script>
	<script src="/webjars/popper.js/2.9.2/umd/popper.js"></script>
</head>

<header class="row  bg-dark text-white" th:fragment="header">
 	<div class="col-12">
  		<h1>Aéroclub de Valence</h1>
		<h3 class="d-none d-md-block">Le site de l'Aéroclub de Valence</h3>
 	</div>
 	<div class="col-12" sec:authorize="isAuthenticated()">
			Connecté en tant que <span sec:authentication="name"></span>
   	</div>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light row" th:fragment="menu">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">Aéroclub de Valence</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"	data-bs-target="#menu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="menu" sec:authorize="isAuthenticated()">
				<a class="nav-link" href="/member/planning">Planning</a>
				<a class="nav-link" href="/member/bookings">Mes réservations</a>
				<a class="nav-link" href="/financial/invoices">Mes factures</a>
		</div>
	</div>
</nav>

<footer class="row" th:fragment="footer">
	<div class="col-12">
		<p class="text-danger"><strong th:text="${exceptionMessage}"></strong></p>
	</div>
	<div class="col-12 row">
		<p class="col-12 col-md-9 col-xl-10" th:text="${message}"></p>
		<p class="col-12 col-md-3 col-xl-2 text-right" th:text="${version}"></p>
	</div>
</footer>
